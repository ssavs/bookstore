<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styling/admin.css" />
    <title>ADMIN</title>
  </head>
  <body>
    <header>
      <ul>
        <li><a href="/html/checkout.html">CHECKOUT</a></li>
        <li style="float: right">
          <a class="active" href="./html/admin.html">ADMIN</a>
        </li>
        <li><a href="../html/product.html">PRODUCTS</a></li>
        <li><a href="/index.html">HOME</a></li>
      </ul>
    </header>
    <main>
      <div class="container table-responsive">
        <table class="table table-secondary table-hover">
          <thread>
            <th>ID</th>
            <th>Cover</th>
            <th>Title</th>
            <th>Author</th>
            <th>Published</th>
            <th>Price</th>
            <th>Genre</th>
            <th>Edit</th>
            <th>Del</th>
          </thread>
          <tbody class="bookstore"></tbody>
        </table>
      </div>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-info dry"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add Items
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="">
                <label for="name" class="form-label">ID</label>
                <input
                  type="name"
                  class="form-control ids"
                  id="name"
                  name="name"
                  placeholder=""
                  required
                />

                <label for="name" class="form-label">Book Cover</label>
                <input
                  type="url"
                  class="form-control covers"
                  id="name"
                  name="name"
                  placeholder="url"
                  required
                />

                <label for="name" class="form-label">Title</label>
                <input
                  type="name"
                  class="form-control title"
                  id="name"
                  name="name"
                  placeholder=""
                  required
                />

                <label for="name" class="form-label">Author</label>
                <input
                  type="name"
                  class="form-control authors"
                  id="name"
                  name="name"
                  placeholder=""
                  required
                />

                <label for="name" class="form-label">Year Published</label>
                <input
                  type="name"
                  class="form-control published"
                  id="name"
                  name="name"
                  placeholder="Year"
                  required
                />

                <label for="name" class="form-label">Price</label>
                <input
                  type="number"
                  class="form-control price"
                  id="name"
                  name="name"
                  placeholder="R"
                  required
                />

                <label for="name" class="form-label">Genre</label>
                <input
                  type="name"
                  class="form-control genre"
                  id="name"
                  name="name"
                  placeholder=""
                  required
                />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="addChangesBtn" type="button" class="btn btn-primary">
                Add Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="footer">&copy; Copyright 2022 Sav</div>

    <script src="/script/admin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
